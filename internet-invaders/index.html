<head>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <style>
        .input {
            transition: border 0.2s ease-in-out;
            min-width: 280px

        .input:focus+.label,
        .input:active+.label,
        .input.filled+.label {
            color: #667eea;
        }

        .label {
            font-size: .75rem;
            transition: all 0.2s ease-out;
            top: -0.1rem;
            left: 0;
        }
    </style>
