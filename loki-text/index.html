<html>
    <head>
        <title>LOKI TEXT</title>
        <meta name="description" content="An animated text generator inspired by the Marvel's Loki"/>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <style>
            .input {
                transition: border 0.2s ease-in-out;
                min-width: 280px
            }

            .input:focus+.label,
            .input:active+.label,
            .input.filled+.label {
                color: #667eea;
            }

            .label {
                font-size: .75rem;
                transition: all 0.2s ease-out;
                top: -0.1rem;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="rendered-text" class="flex justify-center items-center h-screen text-9xl p-4 max-w-full bg-black text-white overflow-hidden">
                <div v-for="(letter, index) in letters" class="inline-block">
                    <span :style="letter.style" v-html="letter.letter"></span>
                    <span class="hidden">{{seed}}</span>
                </div>
            </div>
            <div>
                <form class="fixed bottom-10 right-10">
                    <div class="mb-4 relative">
                        <input
                            class="input border border-gray-400 appearance-none rounded w-full px-3 py-3 pt-5 pb-2 focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"
                            id="email" type="text" v-model="message" autofocus>
                        <label for="email"
                            class="label absolute mb-0 -mt-2 pt-4 pl-3 leading-tighter text-gray-400 text-base mt-2 cursor-text">
                            Your text
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Loki Text',
                    playing: false,
                    seed: null,
                    timer: null,
                    letters: [],
                    fonts: [
                        'American Typewriter',
                        'Andale Mono',
                        'Arial',
                        'Arial Black',
                        'Arial Narrow',
                        'Arial Rounded MT Bold',
                        'Arial Unicode MS',
                        'Avenir',
                        'Avenir Next',
                        'Avenir Next Condensed',
                        'Baskerville',
                        'Big Caslon',
                        'Bodoni 72',
                        'Bodoni 72 Oldstyle',
                        'Bodoni 72 Smallcaps',
                        'Bradley Hand',
                        'Brush Script MT',
                        'Chalkboard',
                        'Chalkboard SE',
                        'Chalkduster',
                        'Charter',
                        'Cochin',
                        'Comic Sans MS',
                        'Copperplate',
                        'Courier',
                        'Courier New',
                        'Didot',
                        'DIN Alternate',
                        'DIN Condensed',
                        'Futura',
                        'Geneva',
                        'Georgia',
                        'Gill Sans',
                        'Helvetica',
                        'Helvetica Neue',
                        'Herculanum',
                        'Hoefler Text',
                        'Impact',
                        'Lucida Grande',
                        'Luminari',
                        'Marker Felt',
                        'Menlo',
                        'Microsoft Sans Serif',
                        'Monaco',
                        'Noteworthy',
                        'Optima',
                        'Palatino',
                        'Papyrus',
                        'Phosphate',
                        'Rockwell',
                        'Savoye LET',
                        'SignPainter',
                        'Skia',
                        'Snell Roundhand',
                        'Tahoma',
                        'Times',
                        'Times New Roman',
                        'Trattatello',
                        'Trebuchet MS',
                        'Verdana',
                        'Zapfino',
                    ]
                },
                watch: {
                    message: function (val) {
                        this.resetLetters(val);
                    }, 
                    seed: function (val) {
                        this.resetLetters(this.message);
                    }
                },
                methods: {
                    play:function() {
                        const v = this;
                        this.timer = setInterval(function() {
                            v.seed = Math.random();
                        }, 500); 
                    },
                    resetLetters:function(msg) {
                        let splitList = msg.split('');
                        let letterList = [];
                        for (let i = 0; i < splitList.length; i++) {
                            letterList.push(
                                {
                                    letter: (splitList[i] == " ") ? "&nbsp;" : splitList[i],
                                    style: "font-family:'" + this.randomFont() + "'"
                                }
                            );
                        }
                        this.letters = letterList;
                    },
                    randomFont:function() {
                        let randomNumber = this.generateRandomNumber(0, this.fonts.length);
                        return this.fonts[randomNumber];
                    },
                    generateRandomNumber(min, max) {
                        min = Math.ceil(min);
                        max = Math.floor(max);
                        return Math.floor(Math.random() * (max - min + 1)) + min;
                    },
                    togglePlay:function() {
                        playing = !playing; 
                    }
                },
                mounted: function () {
                    this.resetLetters(this.message);
                    this.play();
                },
            })
        </script>
    </body>
</html>
