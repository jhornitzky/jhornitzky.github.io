name: Deploy Timental to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'timental/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: timental/package-lock.json

      - name: Install and Build
        run: |
          cd timental
          npm ci
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: timental/dist
          target-folder: timental
          branch: main # Deploying to main branch since it's a User Page
          clean: false # Don't delete other experiments in the root
